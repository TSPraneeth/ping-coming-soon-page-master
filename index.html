<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js"></script>
</head>

<body>

  <main class="grid_container">

    <div class="headings">
      <img src="./images/logo.svg" alt="" class="logo">
      <h4 class="heading">We are launching <span class="soon">soon!</span></h4>
      <p class="desc">Subscribe and get notified</p>
    </div>

    <div class="email_input">
      <div class="email_error">
      <input type="text" class="email btn" id="email" placeholder="Your email address">
      <div id="error"></div>
    </div>
      <button class="notify btn" type="button" onclick="validate()">Notify Me</button>
    </div>

    <div class="bg_image">
      <img src="./images/illustration-dashboard.png" alt="" class="bg">
    </div>

    <div class="social_icons">
      <a href="#" class="icons"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="icons"><i class="fab fa-twitter"></i></a>
      <a href="#" class="icons"><i class="fab fa-instagram"></i></a>
      
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </div>

  </main>
  <footer>
  </footer>
</body>

</html>
